<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Custom Calculator</title>
<link rel="stylesheet" href="main.css">
</head>
<body>
<input type="text" class="display" id="display" readonly>
  
<div class="calculator">
  <div class="keys">
    <button class="special" id="clear">AC</button>
    <button class="special" id="toggleSign">+/-</button>
    <button class="special" id="percent">%</button>
    <button class="operator" id="divide">/</button>
    <button class="trig" id="sin">sin</button>
    <button>7</button>
    <button>8</button>
    <button>9</button>
    <button class="operator" id="multiply">*</button>
    <button class="trig" id="cos">cos</button>
    <button>4</button>
    <button>5</button>
    <button>6</button>
    <button class="operator" id="subtract">-</button>
    <button class="trig" id="tan">tan</button>
    <button>1</button>
    <button>2</button>
    <button>3</button>
    <button class="operator" id="add">+</button>
    <button class="power" id="power">xʸ</button>
    <button>.</button>
    <button>0</button>
    <button id="pi">π</button>
    <button class="equal" id="equals">=</button>
    <button class="log" id="log">log</button>
  </div>
</div>

<script src="main.js"></script>
</body>
</html>
